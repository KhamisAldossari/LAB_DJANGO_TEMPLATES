{% extends 'main/base.html' %}
{% block title %}Favorite Games{% endblock%}

{% block content %}
<h1> My Favorite Games: </h1>
<div class="games-container">

    {% for games in favorite_games_list %}
        <div class="game-card">
            {{ games.title }}
            
            <img src="{{games.image}}" class="game-img"/>
        </div>
    {% endfor %}
</div>

{% endblock %}
